<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member Login - Dream Hope & Development Foundation</title>

        <!-- Description Tag -->
        <meta name="description" content="Log in to the member-only area of Dream Hope & Development Foundation. Exclusive access for registered members.">
    
        <!-- Keywords Tag (optional) -->
        <meta name="keywords" content="Dream Hope Development Foundation, member login, exclusive access, registered members">
    
        <!-- Open Graph Meta Tags for Social Media -->
        <meta property="og:title" content="Member Login - Dream Hope & Development Foundation">
        <meta property="og:description" content="Log in to the member-only area of Dream Hope & Development Foundation. Exclusive access for registered members.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.dreamhopedevelopment.org/member-login">
        <!-- Add an image URL for og:image if you want to specify a thumbnail for social media -->
    
        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Member Login - Dream Hope & Development Foundation">
        <meta name="twitter:description" content="Log in to the member-only area of Dream Hope & Development Foundation. Exclusive access for registered members.">
        <!-- Add a Twitter image URL if you want to specify a thumbnail for Twitter -->
    
        <!-- Robots Meta Tag for Search Engine Indexing -->
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">



    
        <!-- Canonical Tag to Avoid Duplicate Content -->
        <link rel="canonical" href="https://www.dreamhopedevelopment.org/member-login">
    
        <!-- Favicon (replace 'favicon.ico' with your actual favicon file) -->
        <link rel="icon" href="../images/logo-removebg-preview1.png" type="image/x-icon">
    
        <!-- Stylesheets -->
        <!-- Add links to your CSS stylesheets here -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&family=Figtree:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/member-login.css">
    </head>
    <body>
        <div class="container">
            <div class="pic2"></div>
            <img src="https://scontent.fjlr1-1.fna.fbcdn.net/v/t39.30808-6/308908185_414590204142080_4942601979243373263_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=efb6e6&_nc_ohc=cusNatYty_QAX9Mqn1n&_nc_ht=scontent.fjlr1-1.fna&oh=00_AfCG-l8o3nldINX7mmJwsTYp03S1-mSo4HPyUgvjUoIotA&oe=65A51257" alt="">
            <h1>Only Members Can Log In</h1>
            <div class="inp">
                <input type="text" id="username" name="username">
                <label onclick="focusinp('usr')" for="Username">Username</label>
            </div>
            <div class="inp">
                <input type="password" id="password">
                <label onclick="focusinp('pass')" id="password" name="password" for="Password">Password</label>
            </div>
            <div style="display: flex;"><a href="https://www.abhimanyupayasi.me/#contact">Forgot Password? - Support</a></div>
            <button id="loginButton" type="submit">Login</button>
            <a  onclick="myFunction()" href="https://www.abhimanyupayasi.me/#contact">Dont have a account? Sign up</a>
        </div>
        <div class="pic">
        </div>

        <script src="../js/member.login.js"></script>
    </body>

</html>
