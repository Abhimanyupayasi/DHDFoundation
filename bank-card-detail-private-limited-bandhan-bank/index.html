<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Card Of DHD Foundation</title>
    <link rel="stylesheet" href="../css/bank-card.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="../images/logo-card.png" alt="" />
              <h5>Bandhan Bank</h5>
            </span>
            <img src="../images/chip.png" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>AC Number</h6>
              <h5 class="number">10200002328030</h5>
              <h6>IFSC Code</h6>
              <h5>BDBL0001882</h5>
              <h5 class="name">Dream Hope And Development Foundation Katni</h5>
            </div>

            <!-- <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>08/27</h5>
            </div> -->
          </div>
        </div>

        <div class="card back-face front-face">
          <header>
            <span class="logo">
              <img src="../images/logo-card.png" alt="" />
              <h5>Bandhan Bank</h5>
            </span>
            <img src="../images/chip.png" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>AC Number</h6>
              <h5 class="number">10200002328030</h5>
              <h6>IFSC Code</h6>
              <h5>BDBL0001882</h5>
              <h5 class="name">Dream Hope And Development Foundation Katni</h5>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
